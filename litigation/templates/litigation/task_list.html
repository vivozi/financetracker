{% extends "base.html" %}

{% block content %}
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="card-title">Tasks</h3>
                    <a href="{% url 'litigation:task_create' %}" class="btn btn-primary">
                        Create Task
                    </a>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-vcenter card-table">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Priority</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th class="w-1"></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for task in task_list %}
                        <tr>
                            <td>{{ task.title }}</td>
                            <td>{{ task.get_priority_display }}</td>
                            <td>{{ task.due_date }}</td>
                            <td>{{ task.get_readable_status }}</td>
                            <td>
                                <a href="{{ task.get_absolute_url }}" class="btn btn-sm btn-outline-primary">View</a>
                                <a href="{% url 'litigation:task_update' task.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="5" class="text-center">No tasks found.</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
