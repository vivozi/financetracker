{% extends "base.html" %}

{% block content %}
  <h1>Task List</h1>
  {% if task_list %}

                <div class="card">
                  <div class="table-responsive">
                    <table class="table table-vcenter card-table table-striped table-hover">
                      <thead>
                        <tr>
                          <th>Task</th>
                          <th>Status</th>
                          <th class="w-1"></th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for task in task_list %}
                            <tr>
                              <td>{{ task.title }}</td>
                              <td class="text-secondary">{{task.get_readable_status}}</td>
                              <td>
                                <a href="{{ task.get_absolute_url }}">Bearbeiten</a>
                              </td>
                            </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>



  {% else %}
    <p>There are no Tasks in the List.</p>
  {% endif %}
{% endblock %}
